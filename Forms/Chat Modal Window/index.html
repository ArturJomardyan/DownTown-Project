<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal Chat</title>
</head>

<body>
    <button id="submitBtn" onclick="document.forms[0].style.display = 'block',this.nextElementSibling.style.display = 'block'" type="submit">Open Modal Window</button>

    <div hidden="true" class="root_form"></div>
    <form hidden="true" class="show">
        <p>Please Text messege...</p>
        <textarea name="text" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="submit">
        <input type="button" value="cancele" onclick="document.forms[0].style.display = 'none',this.parentElement.previousElementSibling.style.display = 'none'">
    </form>
    <script src="main.js"></script>
</body>

</html>
