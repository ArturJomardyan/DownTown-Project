<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container_main">
        <div class="hide container_start">
            <div class="content">
                <button class="new_games_btn">New Game</button>
                <button class="record_btn">Records</button>
            </div>
        </div>

        <div class="hide container_records">

            <div class="record_header">
                <p class="record_text">Top 5 Best Resualt</p>
            </div>

            <div class="record_list">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>ID</th>
                    </tr>
                    <tr>
                        <td>Artur</td>
                        <td>00:13:36</td>
                        <td>458967</td>
                    </tr>
                    <tr>
                        <td>Artur</td>
                        <td>00:13:36</td>
                        <td>458967</td>
                    </tr>
                    <tr>
                        <td>Artur</td>
                        <td>00:13:36</td>
                        <td>458967</td>
                    </tr>
                    <tr>
                        <td>Artur</td>
                        <td>00:13:36</td>
                        <td>458967</td>
                    </tr>
                    <tr>
                        <td>Artur</td>
                        <td>00:13:36</td>
                        <td>458967</td>
                    </tr>
                    <tr>
                        <td>Artur</td>
                        <td>00:13:36</td>
                        <td>458967</td>
                    </tr>
                </table>

                <button class="menue_btn">Menu</button>

            </div>


        </div>


        <div class="hide container_name">

            <div class="container_newGame_content">
                <p>Name:<span></span></p>
                <input class="newGame_input" type="text">
            </div>

            <button class="start_btn">Start</button>
            <button class="menue_btn">Menu</button>
        </div>

        <div class="hide container_game">
            <!--  make container not clickable when popup is open -->
            <div class="hide popup_background_blocker"></div>

            <div class="gameInfo">

                <div class="video-wrapper">
                    <video playsinline autoplay muted loop>
                        <source src="Animation/GameBackground.mp4" type="video/webm">
                    </video>
                </div>

                <div class="gameInfo_block">
                    <span class="currentGameTime">Time</span>
                    <p class="time"><span class="hh">00</span>:<span class="mm">00</span>:<span class="ss">00</span></p>
                    <span class="currentPlayerName">Player Name</span>
                    <p class="player"></p>
                    <button class="reset_btn">Restart</button>
                    <button class="menu_btn">Menu</button>

                </div>

            </div>

            <div data-openBtnName="" class="hide current_game_popup">

                <p class="popup_message">Do you want to restart the game ?</p>

                <button class="popup_yes_btn">Yes</button>
                <button class="popup_cancel_btn">Cancel</button>
            </div>

            <div class="game_container">

                <div class="video-wrapper">
                    <video playsinline autoplay muted loop>
                        <source src="Animation/GameBackground.mp4" type="video/webm">
                    </video>
                </div>

            </div>

        </div>

        <div class="hide container_endGame">
            <p class="container_gameOver_main_text">Game Over</p>
            <p class="container_gameOver_name_text">Name</p>
            <p class="container_gameOver_time_text">Time</p>
            <p class="container_gameOver_message_text">you took second place</p>
            <button class="start_btn">Restart</button>
            <button class="menue_btn">Menu</button>
        </div>


    </div>

    <div class="flip-card forClone hide">
        <div class="flip-card-inner">
            <div class="flip-card-front"></div>
            <div class="flip-card-back"></div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
