<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="main_container">

        <div id="container_newGames_and_records">
            <div class="content">
                <button class="new_games_btn">New Game</button>
                <button class="record_btn">Records</button>
            </div>
        </div>

        <div style="display: none;" id="container_record_list">

            <div class="record_header">
                <p class="record_text">Top 5 Best Resualt</p>
            </div>

            <div class="record_list">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>ID</th>
                    </tr>

                        <td>Artur</td>

                    </tr>

                        <td>Artur</td>

                        <td>458967</td>
                    </tr>

                        <td>Artur</td>

                    </tr>

                        <td>Artur</td>
                        <td>00:13:36</td>
                        <td>458967</td>
                    </tr>
                </table>

                <button class="menue_btn">Menu</button>

            </div>


        </div>


        <div style="display: none;" id="container_newGame">

            <div class="container_newGame_content">
                <p>Name:<span></span></p>
                <input type="text">
            </div>

            <button class="start_btn">Start</button>
            <button class="menue_btn">Menu</button>
        </div>

        <div style="display: none;" id="game_info_and_container">

            <div class="gameInfo">

                <div class="video-wrapper">
                    <video playsinline autoplay muted loop poster="cake.jpg">
                        <source src="Animation/GameBackground.mp4" type="video/webm">
                    </video>
                </div>

                <div class="gameInfo_block">
                    <span>Time:</span>
                    <span>Name:</span>
                    <button class="reset_btn">Reset</button>
                </div>

            </div>

            <div class="game_container">

                <div class="video-wrapper">
                    <video playsinline autoplay muted loop poster="cake.jpg">
                        <source src="Animation/GameBackground.mp4" type="video/webm">
                    </video>
                </div>

            </div>

        </div>

        <div style="display: none;" id="container_gameOver">
            <p class="container_gameOver_main_text">Game Over</p>
            <p class="container_gameOver_name_text">Name</p>
            <p class="container_gameOver_time_text">Time</p>
            <p class="container_gameOver_message_text">you took second place</p>
            <button class="start_btn">Restart</button>
            <button class="menue_btn">Menu</button>
        </div>


    </div>

    <div class="flip-card forClone">
        <div class="flip-card-inner">
            <div class="flip-card-front"></div>
            <div class="flip-card-back"></div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
