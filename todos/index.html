<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="header-h1">todos</h1>
    <div id="main">
        <form id="mainForm" action="#" onsubmit="false">
            <input name="mainChekBox" type="checkbox"></input>
            <input name="textInput" type="text" id="mainInput" placeholder="What needs to be done?" autocomplete="off">
            <i class="fas fa-chevron-down" id="selectArrow"></i>
        </form>
     

    <div id="bottomMenu" class="hide">
        <input id="statusAll" type="radio" name="status">
        <label for="statusAll">All <span class="all_count">0</span></label>
    
        <input id="statusActive" type="radio" name="status">
        <label for="statusActive">Active <span class="active_count">0</span></label>

        <input id="statusCompleted" type="radio" name="status">
        <label for="statusCompleted" >Completed <span class="completed_count">0</span></label>

        <button id="clearAll" class="hide">Clear All List</button>
        <button id="clearComplited" class="hide">Clear Complited</button>
    </div>

    </div>

    <form name="myform " action="#" class="create-todo form-item for-clone hide">
        <input name="checkbox" type="checkbox">
        <input name="textInput" type="text" disabled="" value="">
        <button type="button" class="buttonDeleteRow">X</button>
        <button type="button" class="buttonEditRow">Edit</button>
    </form>

    <div hidden="true" class="root_form"></div>
    <form name="modal" hidden="true" class="popup">
        <textarea name="textarea"></textarea>
        <button class="submitEdit" onclick="submit_modal()" type="submit" name="submit">Submit</button>
        <button class="cancelEdit" onclick="close_modal()" name="cancel">Cancel</button>
        <p hidden="true" class="index_open_row"></p>
    </form>

    <script src="main.js "></script>
</body>

</html>
